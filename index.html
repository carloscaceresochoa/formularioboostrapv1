		<div class="container mt-5">

					<center>
						<h5 class="mt-3 mb-3">
							Formulario de Contacto
						</h5>
					</center>
				</div>
				<div class="card-body">

					<form >
						<label><strong>Digite el Nombre</strong></label>
						<input type="text"  class="form-control mb-3">
						<label><strong>Digite la Edad</strong></label>
						<input type="number" min="0" max="120" 
						class="form-control mb-3">
						<label><strong>Digite Documento de Identidad</strong></label>
						<input type="text" class="form-control mb-3">
						<label><strong>Seleccione Documento de Identidad</strong></label>
						<select class="form-control mb-3">
							<option>Seleccion un Documento</option>
							<option value="1">Tarjeta de Identidad</option>
							<option value="2">Cedula de Ciudadania</option>
							<option value="3">Pasaporte</option>
						</select>
						<label><strong>Fecha de Expedición</strong></label>
						<input type="date" class="form-control mb-3">
						<label><strong>Genero</strong></label>
						<div class="mb-3">
								<input type="radio" value="Masculino" 
								 name="genero" checked>&nbsp;Masculino
								<input type="radio" value="Femenino" name="genero">&nbsp;Femino
								<input type="radio" value="Otro" name="genero">&nbsp;Otro
					    </div>
					    <hr>
					    <div class="mb-4">
								<input type="checkbox" >&nbsp;Eres de un Grupo Etnico<br>
								<input type="checkbox">&nbsp;Tiene alguna Discapacidad<br>
								<input type="checkbox">&nbsp;Eres Joven Vulnerable<br>
					    </div>
						<center>
						 <button class="btn btn-danger btn-block mb-5">
						 	 ENVIAR&nbsp;&nbsp;<i class="fas fa-save"></i>
					    </button>
					    </center>
